 <div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1>Its A Game</h1>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li ng-repeat="task in game.tasks" class="list-group-item">
            {{task.name}} - {{task.description}}
            </li>
        </ul>
    </div>
  </div>
</div>
