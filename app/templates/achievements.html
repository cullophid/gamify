<div class="clearfix">
  <h2>Achievements</h2>
  <ul class="list-group">
    <li ng-repeat="achievement in achievements" class="list-group-item clearfix">
      <span class="">
        {{achievement.name}} - {{achievement.description}}
      </span>
    </li>
  </ul>
  <button class="btn btn-success" ng-hide="showNewAchievementPanel" ng-click="showNewAchievementPanel = true">
    New Achievement
  </button>

  <form class="well clearfix" ng-show="showNewAchievementPanel" ng-submit="createAchievement(newAchievement)">

      <div class="form-group">
        <label>name</label>
        <input type="text" class="form-control" name="name" ng-model="newAchievement.name"/>
      </div>
      <div class="form-group">
        <label>description</label>
        <input type="text" class="form-control" name="description" ng-model="newAchievement.description"/>
      </div>
      <div class="form-group">
        <label>criteria</label>
        <input type="number" class="form-control" name="criteria" ng-model="newAchievement.criteria"/>
      </div>
      <div class="form-group">
        <label>value</label>
        <input type="number" class="form-control" name="value" ng-model="newAchievement.value"/>
      </div>
      <div class="btn-group pull-right">

        <button class="btn btn-danger" ng-click="showNewAchievementPanel = false">
          cancel
        </button>
        <input type="submit" class="btn btn-success" value="Create Acheivement">
      </div>
  </form>
</div>
