<div class="clearfix">
  <h2>Tasks</h2>
  <ul class="list-group">
    <li ng-repeat="task in tasks" class="list-group-item clearfix">
      <button class="btn btn-xs btn-success pull-right" ng-click="$parent.completeTask(task)">
        <span class=""> complete</span>
      </button>
      <span class="">
        {{task.name}}
      </span>
      <span class="badge">{{task.completed}}</span>
    </li>
  </ul>
  <button class="btn btn-success" ng-hide="showNewTaskPanel" ng-click="showNewTaskPanel = true">
    New Task
  </button>

  <form class="well clearfix" ng-show="showNewTaskPanel" ng-submit="createTask(newTask)">

      <div class="form-group">
        <label>name</label>
        <input type="text" class="form-control" name="name" ng-model="newTask.name"/>
      </div>
      <div class="form-group">
        <label>description</label>
        <input type="text" class="form-control" name="description" ng-model="newTask.description"/>
      </div>
      <div class="form-group">
        <label>value</label>
        <input type="number" class="form-control" name="value" ng-model="newTask.value"/>
      </div>
      <div class="btn-group pull-right">
        <button class="btn btn-danger" ng-click="showNewTaskPanel = false">
          <span class=""> cancel</span>
        </button>
          <input type="submit" class="btn btn-success" value=" Create Task">
      </div>
  </form>
</div>
